name: chattapplication
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  emoji_picker_flutter: ^3.0.0
  shared_preferences: ^2.3.2
  camera: ^0.11.0+2 # تأكد من استخدام أحدث إصدار متاح
  image_picker: ^1.0.4
  http: ^1.2.2
  path_provider: ^2.1.4
  path: ^1.9.0
  socket_io_client: ^2.0.3+1
  encrypt: ^5.0.3
  file_picker: ^8.1.2
  mime: ^1.0.6
  open_file: ^3.4.0
  intl: ^0.19.0
  pointycastle: ^3.9.1
  no_screenshot: ^0.3.1
  flutter_face_api: ^5.2.1
  google_mlkit_face_detection: ^0.8.0
  uuid: ^4.1.0
  fluttertoast: ^8.2.2
  dio: ^5.6.0


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  

  # To add assets to your application, add an assets section, like this:
  assets: 
    - assets/


  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Bold.ttf
        - asset: fonts/OpenSans-Italic.ttf
        - asset: fonts/OpenSans-Regular.ttf
          style: italic

